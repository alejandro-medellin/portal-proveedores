<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Proveedores - Grupo Páramo</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      line-height: 1.6;
    }

    header {
      background-color: #ffffff;
      color: #000000;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    header p {
      font-size: 1rem;
      color: #666666;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    main h2 {
      margin-bottom: 20px;
      color: #000000;
      text-align: center;
      font-size: 1.5rem;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      color: #999999;
      border-top: 1px solid #e0e0e0;
      font-size: 0.9rem;
    }

    /* Enlace opcional a la página principal */
    .home-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #b79b50;
      text-decoration: none;
      border-bottom: 1px solid #b79b50;
      transition: color 0.3s;
    }

    .home-link:hover {
      color: #8a753b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portal de Proveedores</h1>
    <p>Radicación de Facturas</p>
  </header>
  <main>
    <h2>Envía tus facturas de manera segura</h2>
    <iframe class="airtable-embed"
            src="https://airtable.com/embed/appxk6WzoRfH7WKhG/pagIGRh8Xtj6atU89/form"
            frameborder="0"
            onmousewheel=""
            style="background: transparent; border: 1px solid #ccc;">
    </iframe>
    <div style="text-align: center;">
      <a class="home-link" href="https://www.paramopresenta.com/" target="_blank">
        ← Volver al sitio principal
      </a>
    </div>
  </main>
  <footer>
    &copy; 2025 Grupo Páramo. Todos los derechos reservados.
  </footer>
</body>
</html>
