<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Proveedores - Grupo Páramo</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Variables de tema */
    :root {
      --primary: #b79b50;
      --primary-dark: #8a753b;
      --bg-light: #fafafa;
      --bg-white: #ffffff;
      --gray-light: #e0e0e0;
      --gray: #666666;
      --font: 'Inter', sans-serif;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: var(--font);
      background-color: var(--bg-light);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--bg-white);
      border-bottom: 1px solid var(--gray-light);
      /* Logo flush to top-left */
      padding-top: 1rem;
      padding-bottom: 1rem;
      padding-right: 2rem;
      padding-left: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: inline-block;
    }
    .logo img {
      height: 40px;
      width: auto;
    }
    nav a {
      margin-left: 1.5rem;
      color: var(--gray);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #000;
    }
    main {
      flex: 1;
      max-width: 900px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .hero {
      text-align: center;
      margin-bottom: 2rem;
    }
    .hero h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1rem;
      color: var(--gray);
    }
    .form-container {
      background: var(--bg-white);
      border: 1px solid var(--gray-light);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .form-responsive {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
    }
    .form-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .back-link {
      display: inline-block;
      margin: 1.5rem auto;
      font-size: 0.9rem;
      color: var(--primary);
      text-decoration: none;
      border-bottom: 1px solid var(--primary);
      transition: color 0.3s;
    }
    .back-link:hover {
      color: var(--primary-dark);
    }
    footer {
      background: var(--bg-white);
      text-align: center;
      padding: 1rem;
      border-top: 1px solid var(--gray-light);
      font-size: 0.9rem;
      color: var(--gray);
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 0.5rem;
      }
      .hero h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.paramopresenta.com/" class="logo">
      <img src="https://www.paramopresenta.com/assets/iconos/logoparamonegro.png" alt="Grupo Páramo logo" />
    </a>
    <nav>
      <a href="https://www.paramopresenta.com/">Inicio</a>
      <a href="#">Portal Proveedores</a>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Portal de Proveedores</h1>
      <p>Envía tus facturas de manera segura y rápida</p>
    </section>
    <section class="form-container">
      <div class="form-responsive">
        <iframe src="https://airtable.com/embed/appxk6WzoRfH7WKhG/pagIGRh8Xtj6atU89/form" title="Radicación de Facturas"></iframe>
      </div>
    </section>
    <div style="text-align:center;">
      <a class="back-link" href="https://www.paramopresenta.com/" target="_blank">← Volver al sitio principal</a>
    </div>
  </main>
  <footer>
    &copy; 2025 Grupo Páramo. Todos los derechos reservados.
  </footer>
</body>
</html>
